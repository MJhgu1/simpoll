<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/228af79543.js" crossorigin="anonymous"></script>
    <title>Simpoll</title>
    <style>
/* navigation */
body {
  margin: 0;
}
div.header {
  border-bottom: 1px solid #ccc;
}
ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  float: right;
}
ul.topnav li {
  float: left;
}
ul.topnav li a{
  display: block;
  text-align: center;
  padding: 18px 16px;
  text-decoration: none;
}
span.title{
  display: inline-block;
  font-size: 20px;
  padding: 16px 16px;
}
a:link{
  text-decoration: none;
  color: #595959;
}
a:visited{
  text-decoration: none;
  color: #595959;
}
i {
  color: #ccc;
  padding: 10px 0px;
  font-size: 30px;
}
a.nickname {
  float: right;
}
ul.topnav li a.nickname {
  padding: 18px 0px;
}
@media screen and (max-width: 600px) {
span.title {text-align: center; display:block;}
ul.topnav li.right {float: none;}
ul.topnav li {float: none;}
ul.topnav{float: none;}
ul.topnav #info {display: none;}
}

/* contents */
#list_left{
  height: 1000px;
}
#list_right{
  height: 1000px;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navigation -->
<div class="header">
  <span class="title"><a href="#">Simpoll</a></span>
  <ul class="topnav">
    <li class="right"><a href="#">새로운 방 만들기</a></li>
    <li class="right"><a href="#">내 방 목록</a></li>
    <li id="info" class="right"><i class="fas fa-user-circle"></i><a class="nickname" href="#">내별명 님</a></li>
    <li class="right"><a href="#">마이페이지</a></li>
  </ul>
</div>

<!-- contents -->
<div class="col-4 col-m-3 col-s-0" id="list_left">
  <h3>검색</h3>
  <input type="text" placeholder="검색어를 입력해주세요.">

  <br><br><br>

  <h3>필터</h3>
  <button>중요</button>
  <button>참여필요</button>
  <button>알림</button>
  <br>
  <button>진행중</button>
  <button>종료</button>

  <br><br><br>

  <h3>정렬</h3>
  <button>시간순</button>
  <button>이름순</button>
  <button>좋아요순</button>
</div>

<div class="col-8 col-m-9 col-s-12" id="list_right">

</div>

</body>
</html>
