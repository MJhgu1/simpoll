<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/228af79543.js" crossorigin="anonymous"></script>
    <title>Simpoll</title>
    <style>
/* navigation */
body {
  margin: 0;
}
div.header {
  border-bottom: 1px solid #ccc;
}
ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  float: right;
}
ul.topnav li {
  float: left;
}
ul.topnav li a{
  display: block;
  text-align: center;
  padding: 18px 16px;
  text-decoration: none;
}
span.title{
  display: inline-block;
  font-size: 20px;
  padding: 16px 16px;
}
a:link{
  text-decoration: none;
  color: #595959;
}
a:visited{
  text-decoration: none;
  color: #595959;
}
i {
  color: #ccc;
  padding: 10px 0px;
  font-size: 30px;
}
a.nickname {
  float: right;
}
ul.topnav li a.nickname {
  padding: 18px 0px;
}
@media screen and (max-width: 600px) {
span.title {text-align: center; display:block;}
ul.topnav li.right {float: none;}
ul.topnav li {float: none;}
ul.topnav{float: none;}
ul.topnav #info {display: none;}
}

/* contents */
#list_left{
  height: 1000px;
  border-right: 1px solid grey;
}
#list_right{
  height: 1000px;
}
input[type=text] {
        width: 100%;
        height: 50px;
        margin: 5px;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border :1px solid #ccc;
}
button.filter {
        width: 80px;
        height: 50px;
        margin: 5px;
        font-size: 15px;
        color : white;
        background-color: grey;
        border-radius: 5px;
        border :1px solid #ccc;
}
#nav-bar{
  padding:0px;
  color: #595959;
  font-size: 16px;
  border-bottom: 1px solid #ccc;
}
.room {
  background-color: #f0f0f0;
  border-radius: 5px;
  border :1px solid #ccc;
  margin: 10px;
  height: 150px;
}
.title {
  margin: 0px;
  font-size: 18px;
  font-weight: 800;
  display: inline;
}
.tags {
  float:right;
}
.label{
  border-radius: 5px;
  border :1px solid #ccc;
  margin-right: 1px;
  padding-left: 5px;
  padding-right: 5px;
  float:left;
}
.color-code{ background-color: aquamarine; }
.color-proc{ background-color: rgb(243, 156, 18) }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navigation -->
<div class="header">
  <span class="title"><a href="#">Simpoll</a></span>
  <ul class="topnav">
    <li class="right"><a href="#">새로운 방 만들기</a></li>
    <li class="right"><a href="#">내 방 목록</a></li>
    <li id="info" class="right"><i class="fas fa-user-circle"></i><a class="nickname" href="#">내별명 님</a></li>
    <li class="right"><a href="#">마이페이지</a></li>
  </ul>
</div>

<!-- contents -->
<div class="col-4 col-m-3 col-s-0" id="list_left">
  <h3>검색</h3>
  <input type="text" placeholder="검색어를 입력해주세요.">

  <br><br><br>

  <h3>필터</h3>
  <button class="filter">중요</button>
  <button class="filter">참여필요</button>
  <button class="filter">알림</button>
  <button class="filter">진행중</button>
  <button class="filter">종료</button>

  <br><br><br>

  <h3>정렬</h3>
  <button class="filter">시간순</button>
  <button class="filter">이름순</button>
  <button class="filter">좋아요순</button>
</div>

<div class="col-0 col-m-0 col-s-12" id="nav-bar">
  <div class="col-s-3"></div>
  <div class="col-s-6 align-center">검색</div>
  <div class="col-s-3 align-right"><a href="#">V</a></div>
</div>

<div class="col-8 col-m-9 col-s-12" id="list_right">
  <div class="col-1"></div>
  <div class="col-10">

    <div class="col-12 room">
      <div class="title">2020-1 운영체제</div>
      <div class="tags">
        <div class="label color-code">#ABCD</div>
        <div class="label color-proc">#진행중</div>
      </div>
      <div class="col-5" style="clear: both;">
        <div class="title">
          방장: Prof.Bob
          <br>
          참여인원: 50명
        </div>
      </div>
      
      <div class="col-4">
          <div class="title">
          기간
          <br>
          2020.02.03 ~ 2020.02.04
          </div>
      </div>
      
      <div class="col-3 align-right align-bottom" style="height: 100%; padding: 0px;">
          <button>삭제</button>
          <button>이동</button>
      </div>
    </div>

    <div class="col-12 room"></div>

    <div class="col-12 room"></div>

    <div class="col-12 room"></div>
    
  </div>
  <div class="col-1"></div>
</div>

</body>
</html>
