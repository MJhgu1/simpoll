    <style>

  body {
    margin: 0;
  }
  ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  ul.topnav li {
    float: right;
  }
  ul.topnav li a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  ul.topnav li.title {
    float: left;
    font-size: 20px;
  }
  a:link{
    text-decoration: none;
    color: #595959;
  }
  a:visited{
    text-decoration: none;
    color: #595959;
  }
@media screen and (max-width: 600px) {
  ul.topnav li.title,
  ul.topnav li {float: none;}
}

</head>
